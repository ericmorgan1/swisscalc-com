		<script type="text/javascript">
		
			// TODO: Redo this one
			window.onload = init;
			function init() {				
				initCalculator();
				initTheme();
				
				SwissCalc.AddBasicNavbar("#divFooter", "#popupCalculators", "#panelSettings");
				SwissCalc.AddCalculatorSelector("#popupCalculators");
				SwissCalc.AddSettingsPanel("#panelSettings");
			}
		
			// Initialize calculator...
			function initCalculator() {
				var sciCalculator = new ScientificCalculatorGui();
				sciCalculator.initGui();
			}
			
			// Initialize theme...
			function initTheme() {
				var themeName = SwissCalc.LoadTheme();
				if (themeName != "") SwissCalc.SetTheme(themeName);
			}
		</script>
