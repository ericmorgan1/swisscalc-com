<!DOCTYPE html>
<html manifest="./cache.manifest">
	<head>
		<title>SwissCalc</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />                      <!-- Full screen mode for iOS -->
		<link rel="apple-touch-icon" href="swisscalc-icon-512.jpg" />             	    <!-- Icon for iOS -->
		<link title="theme" rel="stylesheet" href="css/spring.min.css" />               <!-- Color theme -->
		
		<!-- build:css css/styles.css -->
		<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />				<!-- Icons -->
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.2.min.css" /> 		<!-- jQuery Mobile style -->
		<link rel="stylesheet" href="css/swisscalc.jquery.override.css" /> 				<!-- Custom style override -->
		<link rel="stylesheet" href="css/swisscalc.calc.scientific.css" />              <!-- Custom style override -->
		<link rel="stylesheet" href="css/swisscalc.calc.tip.css" />                     <!-- Custom style override -->
		<link rel="stylesheet" href="css/swisscalc.calc.loan.css" />                    <!-- Custom style override -->
		<link rel="stylesheet" href="css/swisscalc.calc.financial.css" /> 				<!-- Custom style override -->
		<!-- endbuild -->
		
		<script src="js/ext/jquery-1.11.0.min.js"></script>                      		<!-- jQuery -->
		<script src="js/ext/jquery.mobile-1.4.2.min.js"></script>                 		<!-- jQuery Mobile -->
		
	</head>
	
	<body>
			
		<!-- Settings Panel -->
		<div data-role="panel" id="panelSettingsAll" class="panelSettingsAll" data-display="overlay" data-position="left" data-theme="f" class="SettingsSideBar">
			<h2>Calculators</h2>
			<!-- Currently, you can only get this menu from portrait orientation, so it's safe to reference the portrait versions -->
			<a class="ui-btn ui-mini" href="#pageScientificPortrait" data-transition="slide">Scientific</a>
			<a class="ui-btn ui-mini" href="#pageTipPortrait" data-transition="flow">Tip</a>
			<a class="ui-btn ui-mini" href="#pageLoanPortrait" data-transition="flip">Loan</a>
			
			<h2>Themes</h2>
			<a class="ui-btn ui-mini" onclick="swisscalc.gui.main.changeTheme('spring');">Spring</a>
			<a class="ui-btn ui-mini" onclick="swisscalc.gui.main.changeTheme('summer');">Summer</a>
			<a class="ui-btn ui-mini" onclick="swisscalc.gui.main.changeTheme('fall');">Fall</a>
			<a class="ui-btn ui-mini" onclick="swisscalc.gui.main.changeTheme('winter');">Winter</a>
			
			<br /><br />
			<span id="spnVersion"></span><br />
			<span>Eric Morgan</span>
		</div>
			
	
		<!-- ########################################## -->
		<!-- (SCIENTIFIC) PAGE FOR PORTRAIT ORIENTATION -->
		<!-- ########################################## -->
		<div id="pageScientificPortrait" data-role="page" data-theme="a">
		
			<!-- Floating menu that will open the settings panel -->
			<div style="position:absolute; z-index:999; top:25px; left:15px; cursor:pointer;">
				<span class="spnMenuStatic ui-icon-bars ui-btn-icon-notext"></span>
			</div>
		
			<!-- ****************** -->
			<!-- Content/Calculator -->
			<!-- ****************** -->
			<div data-role="content" class="NoPadding">
			
				<!-- Display -->
				<div class="NumericDisplay ScientificNumericDisplayPortrait">
					<input type="text" id="txtDisplay" data-theme="f" readonly />
				</div>
			
				<!-- Keypad -->
				<div class="ui-grid-c ScientificKeypadPortrait Keypad SixRows">
					<div class="ui-block-a"><button class="waves-effect waves-light btn" type="button" id="btnSine"                      >Sin</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-light btn" type="button" id="btnCosine"                    >Cos</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-light btn" type="button" id="btnTangent"                   >Tan</button></div>
					<div class="ui-block-d"><button class="waves-effect waves-light btn" type="button" id="btnSquareRoot"                >&radic;<span style='text-decoration:overline'>x</span></button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-light btn" type="button" id="btnClear"     data-theme="c"  >C</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-light btn" type="button" id="btnBackspace"                 >&larr;</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-light btn" type="button" id="btnExponent"                  >^</button></div>
					<div class="ui-block-d"><button class="waves-effect waves-light btn" type="button" id="btnDivide"                    >&divide;</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-dark btn" type="button" id="btnSeven"     data-theme="b"   >7</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-dark btn" type="button" id="btnEight"     data-theme="b"   >8</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-dark btn" type="button" id="btnNine"      data-theme="b"   >9</button></div>
					<div class="ui-block-d"><button class="waves-effect waves-light btn" type="button" id="btnMultiply"                  >&times;</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-dark btn" type="button" id="btnFour"      data-theme="b"   >4</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-dark btn" type="button" id="btnFive"      data-theme="b"   >5</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-dark btn" type="button" id="btnSix"       data-theme="b"   >6</button></div>
					<div class="ui-block-d"><button class="waves-effect waves-light btn" type="button" id="btnMinus"                     >&minus;</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-dark btn" type="button" id="btnOne"       data-theme="b"   >1</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-dark btn" type="button" id="btnTwo"       data-theme="b"   >2</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-dark btn" type="button" id="btnThree"     data-theme="b"   >3</button></div>
					<div class="ui-block-d"><button class="waves-effect waves-light btn" type="button" id="btnPlus"                      >+</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-dark btn" type="button" id="btnNegative"  data-theme="b" 	 >+/-</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-dark btn" type="button" id="btnZero"      data-theme="b"   >0</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-dark btn" type="button" id="btnDecimal"   data-theme="b"   >.</button></div>
					<div class="ui-block-d"><button class="waves-effect waves-light btn" type="button" id="btnEquals"   data-theme="e"   >=</button></div>
				</div>
				
			</div>				
		</div>
		
		<!-- ########################################### -->
		<!-- (SCIENTIFIC) PAGE FOR LANDSCAPE ORIENTATION -->
		<!-- ########################################### -->
		<div id="pageScientificLandscape" data-role="page" data-theme="a">
		
			<!-- ****************** -->
			<!-- Content/Calculator -->
			<!-- ****************** -->
			<div data-role="content" class="NoPadding">
			
				<!-- Display -->
				<div class="NumericDisplay ScientificNumericDisplayLandscape">
					<input type="text" id="txtDisplayLS" data-theme="f" readonly />
				</div>
			
				<!-- Keypad -->			
				<div style="float: left; width: 50%">
				<div class="ui-grid-c ScientificKeypadLandscape Keypad FiveRows">
					<div class="ui-block-a"><button class="waves-effect waves-light btn" type="button" id="btnSecondLS" 	data-theme="d"	>2nd</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-light btn" type="button" id="btnMCLS"                      	>MC</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-light btn" type="button" id="btnMRLS"                      	>MR</button></div>
					<div class="ui-block-d"><button class="waves-effect waves-light btn" type="button" id="btnMPlusLS"                   	>M+</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-light btn" type="button" id="btnInverseLS"                 	>1/x</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-light btn" type="button" id="btnSquareRootLS"              	>&radic;<span style='text-decoration:overline'>x</span></button></div>
					<div class="ui-block-c"><button class="waves-effect waves-light btn" type="button" id="btnRootLS"                    	><span style='position:relative; top: -0.3em'>y</span>&radic;<span style='text-decoration:overline'>x</span></button></div>
					<div class="ui-block-d"><button class="waves-effect waves-light btn" type="button" id="btnPiLS"                      	>Pi</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-light btn" type="button" id="btnSineLS"                    	>Sin</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-light btn" type="button" id="btnCosineLS"                  	>Cos</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-light btn" type="button" id="btnTangentLS"                 	>Tan</button></div>
					<div class="ui-block-d"><button class="waves-effect waves-light btn" type="button" id="btnNaturalLogLS"              	>ln</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-light btn" type="button" id="btnHyperbolicSineLS"          	>Sinh</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-light btn" type="button" id="btnHyperbolicCosineLS"        	>Cosh</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-light btn" type="button" id="btnHyperbolicTangentLS"       	>Tanh</button></div>
					<div class="ui-block-d"><button class="waves-effect waves-light btn" type="button" id="btnLogBase10LS"               	>log<span style='position:relative; top: 0.3em'>10</span></button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-light btn" type="button" id="btnDegLS"     data-theme="c"		>Deg</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-light btn" type="button" id="btnOpenParenLS"               	>(</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-light btn" type="button" id="btnCloseParenLS"              	>)</button></div>
					<div class="ui-block-d"><button class="waves-effect waves-light btn" type="button" id="btnEELS"                      	>EE</button></div>
				</div>
				</div>
				
				<div style="float: right; width: 50%;">
				<div class="ui-grid-c ScientificKeypadLandscape Keypad FiveRows">
					<div class="ui-block-a"><button class="waves-effect waves-light btn" type="button" id="btnClearLS"   data-theme="c" 	>C</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-light btn" type="button" id="btnBackspaceLS"               	>&larr;</button></div>
					<div class="ui-block-d"><button class="waves-effect waves-light btn" type="button" id="btnExponentLS"                	>^</button></div>
					<div class="ui-block-d"><button class="waves-effect waves-light btn" type="button" id="btnDivideLS"                  	>&divide;</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-dark btn" type="button" id="btnSevenLS"   data-theme="b"  	>7</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-dark btn" type="button" id="btnEightLS"   data-theme="b"  	>8</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-dark btn" type="button" id="btnNineLS"    data-theme="b"  	>9</button></div>
					<div class="ui-block-d"><button class="waves-effect waves-light btn" type="button" id="btnMultiplyLS"                	>&times;</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-dark btn" type="button" id="btnFourLS"    data-theme="b"  	>4</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-dark btn" type="button" id="btnFiveLS"    data-theme="b"  	>5</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-dark btn" type="button" id="btnSixLS"     data-theme="b"  	>6</button></div>
					<div class="ui-block-d"><button class="waves-effect waves-light btn" type="button" id="btnMinusLS"                   	>&minus;</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-dark btn" type="button" id="btnOneLS"     data-theme="b"  	>1</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-dark btn" type="button" id="btnTwoLS"     data-theme="b"  	>2</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-dark btn" type="button" id="btnThreeLS"   data-theme="b"  	>3</button></div>
					<div class="ui-block-d"><button class="waves-effect waves-light btn" type="button" id="btnPlusLS"                    	>+</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-dark btn" type="button" id="btnNegativeLS" data-theme="b"		>+/-</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-dark btn" type="button" id="btnZeroLS"    data-theme="b"  	>0</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-dark btn" type="button" id="btnDecimalLS" data-theme="b"		>.</button></div>
					<div class="ui-block-d"><button class="waves-effect waves-light btn" type="button" id="btnEqualsLS" 	data-theme="e" 	>=</button></div>
				</div>
				</div>
				
			</div>
			
		</div>
		
		<!-- ################################### -->
		<!-- (TIP) PAGE FOR PORTRAIT ORIENTATION -->
		<!-- ################################### -->
		<div id="pageTipPortrait" data-role="page" data-theme="a" class="NoScroll">		
		
			<!-- Floating menu that will open the settings panel -->
			<div style="position:absolute; z-index:999; top:25px; left:15px; cursor:pointer;">
				<span class="spnMenuStatic ui-icon-bars ui-btn-icon-notext"></span>
			</div>
		
			<!-- ****************** -->
			<!-- Content/Calculator -->
			<!-- ****************** -->
			<div data-role="content" class="NoPadding">
			
				<!-- Display -->
				<div class="TipHeaderPortion">
				
					<div class="TipTextBoxLabel NumericDisplay">
						<div class="Label" style="width:25%"><span>Subtotal: </span></div>
						<div class="TextBox" style="width:70%"><input type="text" id="txtSubtotal" data-theme="f" readonly /></div>
						<div class="NewLine"></div>
					</div>
					
					<div class="TipTextBoxLabel">
						<div class="Label" style="width:25%"><span>Tip (%): </span></div>
						<div class="TextBox" style="width:70%"><input type="range" id="rngTip" class="ui-corner-all" style="border-color:#DDD;" data-theme="f" data-highlight="true" min="0" max="50" value="15" /></div>
						<div class="NewLine"></div>
					</div>
					
					<div class="TipTextBoxLabel NumericDisplay">
						<div class="Label" style="width:25%"><span>Total: </span></div>
						<div class="TextBox" style="width:28%"><input type="text" id="txtTotal" data-theme="f" readonly /></div>
						<div class="Label" style="width:10%"><span>Tip: </span></div>
						<div class="TextBox" style="width:28%"><input type="text" id="txtTip" data-theme="f" readonly /></div>
						<div class="NewLine"></div>
					</div>
					
				</div>
			
				<!-- Keypad -->
				<div class="ui-grid-b TipKeypadPortrait Keypad FiveRows">
					<div class="ui-block-a"><button class="waves-effect waves-light btn" type="button" id="btn10Percent"                 >10%</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-light btn" type="button" id="btn15Percent"                 >15%</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-light btn" type="button" id="btn20Percent"                 >20%</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-dark btn" type="button" id="btnSeven"     data-theme="b"   >7</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-dark btn" type="button" id="btnEight"     data-theme="b"   >8</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-dark btn" type="button" id="btnNine"      data-theme="b"   >9</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-dark btn" type="button" id="btnFour"      data-theme="b"   >4</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-dark btn" type="button" id="btnFive"      data-theme="b"   >5</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-dark btn" type="button" id="btnSix"       data-theme="b"   >6</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-dark btn" type="button" id="btnOne"       data-theme="b"   >1</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-dark btn" type="button" id="btnTwo"       data-theme="b"   >2</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-dark btn" type="button" id="btnThree"     data-theme="b"   >3</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-light btn" type="button" id="btnBackspace"                 >&larr;</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-dark btn" type="button" id="btnZero"      data-theme="b"   >0</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-light btn" type="button" id="btnClear"     data-theme="c"  >C</button></div>
				</div>
				
			</div>				
		</div>
		
		<!-- #################################### -->
		<!-- (TIP) PAGE FOR LANDSCAPE ORIENTATION -->
		<!-- #################################### -->
		<div id="pageTipLandscape" data-role="page" data-theme="a" class="NoScroll">
		
			<!-- ****************** -->
			<!-- Content/Calculator -->
			<!-- ****************** -->
			<div data-role="content" class="NoPadding">	
				
				<div style="float: left; width: 50%">
				<div class="ui-grid-c TipKeypadLandscape Keypad FiveRows">
										
					<div class="TipTextBoxLabel NumericDisplay">
						<div class="Label" style="width:25%"><span>Subtotal: </span></div>
						<div class="TextBox" style="width:70%"><input type="text" id="txtSubtotalLS" data-theme="f" readonly /></div>
						<div class="NewLine"></div>
					</div>
					
					<div class="TipTextBoxLabel">
						<div class="Label" style="width:25%"><span>Tip (%): </span></div>
						<div class="TextBox" style="width:70%"><input type="range" id="rngTipLS" class="ui-corner-all" style="border-color:#DDD;" data-theme="f" data-highlight="true" min="0" max="50" value="15" /></div>
						<div class="NewLine"></div>
					</div>
					
					<div class="TipTextBoxLabel NumericDisplay">
						<div class="Label" style="width:25%"><span>Tip: </span></div>
						<div class="TextBox" style="width:70%"><input type="text" id="txtTipLS" data-theme="f" readonly /></div>	
						<div class="NewLine"></div>
					</div>
					
					<div class="TipTextBoxLabel NumericDisplay">
						<div class="Label" style="width:25%"><span>Total: </span></div>
						<div class="TextBox" style="width:70%"><input type="text" id="txtTotalLS" data-theme="f" readonly /></div>
						<div class="NewLine"></div>
					</div>
					
				</div>
				</div>
				
				<!-- Keypad -->
				<div style="float: right; width: 50%;">
				<div class="ui-grid-b TipKeypadLandscape Keypad FiveRows">
					<div class="ui-block-a"><button class="waves-effect waves-light btn" type="button" id="btn10PercentLS"                   	>10%</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-light btn" type="button" id="btn15PercentLS"                   	>15%</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-light btn" type="button" id="btn20PercentLS"                   	>20%</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-dark btn" type="button" id="btnSevenLS" 	    data-theme="b"  	>7</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-dark btn" type="button" id="btnEightLS" 	    data-theme="b"  	>8</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-dark btn" type="button" id="btnNineLS"  	    data-theme="b"  	>9</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-dark btn" type="button" id="btnFourLS"        data-theme="b"  	>4</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-dark btn" type="button" id="btnFiveLS"        data-theme="b"  	>5</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-dark btn" type="button" id="btnSixLS"         data-theme="b"  	>6</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-dark btn" type="button" id="btnOneLS"         data-theme="b"  	>1</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-dark btn" type="button" id="btnTwoLS"         data-theme="b"  	>2</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-dark btn" type="button" id="btnThreeLS"       data-theme="b"  	>3</button></div>
					
					<div class="ui-block-a"><button class="waves-effect waves-light btn" type="button" id="btnBackspaceLS"                   	>&larr;</button></div>
					<div class="ui-block-b"><button class="waves-effect waves-dark btn" type="button" id="btnZeroLS"        data-theme="b"  	>0</button></div>
					<div class="ui-block-c"><button class="waves-effect waves-light btn" type="button" id="btnClearLS"       data-theme="c"  	>C</button></div>
				</div>
				</div>
					
			</div>
			
		</div>	
		
		<!-- #################################### -->
		<!-- (LOAN) PAGE FOR PORTRAIT ORIENTATION -->
		<!-- #################################### -->
		<div id="pageLoanPortrait" data-role="page" data-theme="a" class="NoScroll">
		
			<!-- Floating menu that will open the settings panel -->
			<div style="position:absolute; z-index:999; top:25px; left:15px; cursor:pointer;">
				<span class="spnMenuStatic ui-icon-bars ui-btn-icon-notext"></span>
			</div>
		
			<!-- ****************** -->
			<!-- Content/Calculator -->
			<!-- ****************** -->
			<div data-role="content" class="NoPadding">
			
				<!-- Display -->
				<div class="LoanHeaderPortion">
				
					<div class="LoanTextBoxLabel NumericDisplay">
						<div class="Label" style="width:25%"><span>Amount: </span></div>
						<div class="TextBox" style="width:65%"><input type="text" id="txtAmount" data-theme="f" data-mini="true" readonly /></div>
						<div class="NewLine"></div>
					</div>
					
					<div class="LoanTextBoxLabel NumericDisplay">
						<div class="Label" style="width:25%"><span>Rate: </span></div>
						<div class="TextBox" style="width:22%"><input type="text" id="txtRate" data-theme="f" data-mini="true" readonly /></div>
						<div class="Label" style="width:20%"><span>Months: </span></div>
						<div class="TextBox" style="width:21%"><input type="text" id="txtTerm" data-theme="f" data-mini="true" readonly /></div>
						<div class="NewLine"></div>
					</div>
					
					<div class="LoanTextBoxLabel NumericDisplay">
						<div class="Label" style="width:25%"><span>Down (%): </span></div>
						<div class="TextBox" style="width:65%"><input type="range" id="rngDownPayment" data-theme="f" data-highlight="true" min="0" max="100" value="20" step="5" /></div>
						<div class="NewLine"></div>
					</div>
					
					<div id="divOutput" class="LoanTextBoxLabel">
						<!-- Div for output -->
					</div>
				</div>
